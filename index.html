<!DOCTYPE html>
<html>

<head>
  <title>OChem Buddy</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>

<body>
  <div class="drawUI">
    <div class="palette">
      <button type="button" onclick="changeToDraw()" class="pButt" id="drawButton">Draw</button>

      <button type="button" onclick="eraseAll()" class="pButt" id="clearAllButton">Clear All</button>
    </div>
    <canvas id="sketchPad" width="900" height="500"></canvas>
  </div>
  <p id = "nameOutput"></p>
  <button type="button" onclick="test()" id="nameButton">Name My Molecule</button>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="drawing.js"></script>
</body>
</html>
